<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name='autor' content='Pablo Galan' >
    <meta name='description' content='Ejercicio UD1 número 10' >
    <meta name='keywords' content='código HTML CSS'>
    <link rel="stylesheet" href="css/Examen css.css" type="text/css">
    <title>Examen css - Pablo Galan</title>
</head>
<body>
    <h1>Crear Cuenta</h1>
    <div>
        <form id="div-formulario">
            <p>Nombre</p>
            <input type="text" name="nombre" id="nombre" class="entrada">
            <p>Correo electrónico</p>
            <input type="email" name="email" class="entrada">
            <p>Contraseña</p>
            <input type="password" name="contraseña" class="entrada">
            <p>Confirmación de contraseña</p>
            <input type="password" name="confContraseña" class="entrada">
            <br>
            <br>
            <input id="boton-aceptar" type="submit" value="ENVIAR" class="borde-redondo">
        </form>
    </div>
</body>
</html>
